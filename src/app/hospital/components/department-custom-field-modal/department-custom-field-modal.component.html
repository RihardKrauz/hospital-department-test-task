<h1 mat-dialog-title>Add department extra field</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Custom field name</mat-label>
        <input matInput [(ngModel)]="data.name" required>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeClick($event)">Cancel</button>
    <button mat-button (click)="addField($event)" cdkFocusInitial>Add</button>
</div>
