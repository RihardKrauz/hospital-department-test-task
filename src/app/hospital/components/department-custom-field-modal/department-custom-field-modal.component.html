<h1 mat-dialog-title>Add department extra field</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Custom field name</mat-label>
        <input matInput [(ngModel)]="data.name" required>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Add</button>
</div>
